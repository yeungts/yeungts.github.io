    <script>
        var isMouseOnEnter = false;
        setInterval(function() {
            if (!isMouseOnEnter) {
                $("#enter-btn").fadeOut(500).fadeIn(500);
            }
        }, 1000);

        $(document).ready(function(){
            $(document).mousemove(function(){
                $("#main_welcome:hover").length != 0 ? isMouseOnEnter = true : isMouseOnEnter = false;
            })
        });
        </script>
