    <script>
        var isMouseOnEnter = false;
        setInterval(function() {
            if (!isMouseOnEnter) {
                //$("#enter-btn").fadeOut(500).fadeIn(500);
                $("#enter-btn").css("opacity") == 1 ? $("#enter-btn").css("opacity", "0") : $("#enter-btn").css("opacity", "1");
            } else {
                $("#enter-btn").css("opacity", "1");
            }
        }, 1000);

        $(document).ready(function(){
            $(document).mousemove(function(){
                if ($("#enter-btn:hover").length != 0) { 
                    isMouseOnEnter = true; 
                    $("#enter-btn").css("opacity", "1");
                } else { 
                    isMouseOnEnter = false; 
                }

            })
        });
        </script>
